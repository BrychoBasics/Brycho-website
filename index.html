<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=valheim.html">
    <title>Brycho - Redirecting...</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
    <style>
        .redirect-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-xl);
        }
        
        .redirect-content h1 {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
        }
        
        .redirect-content p {
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-lg);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid var(--color-bg-elevated);
            border-top-color: var(--color-accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <p> TEST TEST TEST</p>
    <div class="redirect-screen">
        <div class="redirect-content">
            <h1>BRYCHO</h1>
            <p>Redirecting to Valheim projects...</p>
            <div class="spinner"></div>
            <p style="margin-top: var(--spacing-lg);">
                <a href="valheim.html" style="color: var(--color-accent-light);">
                    Click here if you're not redirected automatically
                </a>
            </p>
        </div>
    </div>
</body>
</html>
