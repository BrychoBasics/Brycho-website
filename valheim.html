<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brycho's Valheim Projects</title>
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    
    <style>
        .valheim-hero {
            min-height: calc(100vh - var(--header-height));
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-3xl) var(--spacing-lg);
        }
        
        .valheim-content {
            max-width: 1000px;
            width: 100%;
        }
        
        .valheim-title {
            font-size: 5rem;
            margin-bottom: var(--spacing-lg);
            animation: fadeInUp 0.8s ease;
        }
        
        .valheim-subtitle {
            font-size: 1.5rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-2xl);
            animation: fadeInUp 1s ease;
        }
        
        .project-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-xl);
            animation: fadeInUp 1.2s ease;
        }
        
        .project-card {
            background: var(--color-bg-secondary);
            border: 2px solid var(--color-wood);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            text-align: center;
            transition: all var(--transition-base);
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
        }
        
        .project-card:hover {
            transform: translateY(-8px);
            border-color: var(--color-accent-primary);
            box-shadow: var(--shadow-lg);
        }
        
        .project-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .project-card.disabled:hover {
            transform: none;
            border-color: var(--color-wood);
            box-shadow: none;
        }
        
        /* Status Badge */
        .status-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            transform: rotate(12deg);
            pointer-events: none;
            z-index: 10;
        }
        
        .status-badge.beta {
            /* Placeholder - you'll add your image */
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23d4764e"/><text x="50" y="58" font-family="Cinzel" font-size="20" font-weight="bold" fill="white" text-anchor="middle">BETA</text></svg>');
        }
        
        .status-badge.coming-soon {
            /* Placeholder - you'll add your image */
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23d4a861"/><text x="50" y="52" font-family="Cinzel" font-size="14" font-weight="bold" fill="white" text-anchor="middle">COMING</text><text x="50" y="68" font-family="Cinzel" font-size="14" font-weight="bold" fill="white" text-anchor="middle">SOON</text></svg>');
        }
        
        .project-card i {
            font-size: 3rem;
            color: var(--color-accent-primary);
            margin-bottom: var(--spacing-md);
        }
        
        .project-card h2 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text-primary);
        }
        
        .project-card p {
            font-size: 1rem;
            color: var(--color-text-secondary);
            margin-bottom: 0;
        }
        
        @media (max-width: 768px) {
            .valheim-title {
                font-size: 3rem;
            }
            
            .valheim-subtitle {
                font-size: 1.125rem;
            }
            
            .project-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="logo">
                <a href="index.html">
                    <img src="images/Wordmark_small.png" alt="Brycho" style="height: 30px;">
                </a>
            </div>
            
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="valheim.html" class="active">Valheim</a>
            </nav>
        </div>
    </header>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <a href="index.html">Home</a>
        <a href="valheim.html" class="active">Valheim</a>
    </div>

    <main class="valheim-hero">
        <div class="valheim-content">
            <h1 class="valheim-title">Valheim</h1>
            
            <div class="project-cards">
                <a href="build-book.html" class="project-card">
                    <div class="status-badge beta"></div>
                    <i class="fas fa-book"></i>
                    <h2>Brycho's Build Book</h2>
                    <p>Level up your builds</p>
                </a>
                
                <a href="sign-center.html" class="project-card disabled" onclick="return false;">
                    <div class="status-badge coming-soon"></div>
                    <i class="fas fa-sign"></i>
                    <h2>The Sign Center</h2>
                <p>Signs go brr</p>
                </a>
                
                <a href="#" class="project-card disabled" onclick="return false;">
                    <div class="status-badge coming-soon"></div>
                    <i class="fas fa-crosshairs"></i>
                    <h2>Centering Guide</h2>
                    <p>Circles go brr</p>
                </a>
            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <!-- <script src="js/site-password.js"></script> --> <!-- Uncomment to enable site protection -->
</body>
</html>
